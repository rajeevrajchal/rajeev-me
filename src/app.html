<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<style>
			@font-face {
				font-family: 'Inter-18';
				font-style: normal;
				font-display: block;
				src: url(%sveltekit.assets%/fonts/Inter-18pt-Medium.ttf) format('truetype');
			}
			@font-face {
				font-family: 'Inter-24';
				font-style: normal;
				font-display: block;
				src: url(%sveltekit.assets%/fonts/Inter-24pt-Medium.ttf) format('truetype');
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
